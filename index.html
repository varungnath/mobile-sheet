<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mobile-Friendly Google Sheet</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      overflow: hidden;
      font-family: sans-serif;
      background-color: #f0f0f0;
    }
    .sheet-container {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }
    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
</head>
<body>
  <div class="sheet-container">
    <iframe src="https://docs.google.com/spreadsheets/d/e/2PACX-1vRpwHBIQtUhElKv4E1EPAzOz-TzsB9hAyYmG-Sx6wu36inQGauAgx5H9oCweUSf28SILA565a5q7ELN/pubhtml?widget=true&amp;headers=false"></iframe>
  </div>
</body>
</html>
